<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup" class="invisible">
        <p id="popupText"></p>
        <button id="closePopup" onclick="hidePopup()">Close</button>
    </div>

    <div class="mainContainer">
        <div class="mainContextDiv" id="mainDiv">Main text goes here</div>
<!--        <div class="mainContextDiv invisible" id="trapDiv"></div>-->
        <div id="errorDiv">Uh oh! A bad happened!</div>
        <input type="text" id="textInput" class="input"/>
    </div>

    <div id="descriptionDiv"><p>
        The room is empty except for a hole in the ceiling.<br>
        Sunlight pours through, vines creeping down the cracked bricks.<br>
        They're out of reach.
    </p></div>

    <div class="statusContainer">
        <div id="statusTicker"></div>
        <div id="statusChecker"></div>
    </div>

    <div class="inventoryContainer">
        <div class="inventoryButtonContainer">
            <button class="inventoryButton" onclick="inventoryVisible()">Inventory</button>
            <button class="inventoryButton" onclick="relicsVisible()">Relics</button>
        </div>
        <div id="inventory" class="inventoryElement">Inventory Content</div>
        <div id="relics" class="inventoryElement invisible">Relic Content</div>
    </div>

</body>
</html>
